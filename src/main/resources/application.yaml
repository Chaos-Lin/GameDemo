server:
  port: 8080

spring:
  application:
    name: lxc
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/lxc?useSSL=false&serverTimezone=UTC
    username: root
    password: 1234
  redis:
    host: 127.0.0.1
    port: 6379
    # password: 123321
    lettuce:
      pool:
        max-active: 10
        max-idle: 10
        min-idle: 1
        time-between-eviction-runs: 10s
  jackson:
    default-property-inclusion: non_null  # JSON处理时忽略非空字段

mybatis-plus:
  type-aliases-package: org.example.gamedemo  # 别名扫描包

logging:
  level:
    com.hmdp: debug
  pattern:
    dateformat: mm:ss.SSS
